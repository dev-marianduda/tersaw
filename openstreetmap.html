  <body>

    <!-- <h1>OpenStreetMap, Google Maps alternative using Leaflet</h1> -->
    <div id="mapid"></div>
    <script>
    var mymap = L.map('mapid').setView([51.144841, 23.457231], 18);

    var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 22,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(mymap);
  
var marker = L.marker([51.14494, 23.45691]).addTo(mymap);
var marker1 = L.marker([51.14478, 23.45785]).addTo(mymap);


marker.bindPopup("<b>NEURO-MED Poradnia Neurologiczna</b><br>ul. Rejowiecka 117 (biały budynek)").openPopup();
marker1.bindPopup("<b>Prywatny Gabinet Neurologiczny | Pracownia EEG</b><br>ul. Rejowiecka 119 (brązowy budynek)").openPopup();


    
    </script>
